version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: auth_app_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: auth_app
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - auth_app_network

  # Redis Service
  redis:
    image: redis:7.2-alpine
    container_name: auth_app_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - auth_app_network

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# Networks
networks:
  auth_app_network:
    driver: bridge

